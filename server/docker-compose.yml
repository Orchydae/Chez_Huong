version: '3.8'

services:
  # NestJS Application
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chez_huong_server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - chez_huong_network
    command: sh -c "npx prisma migrate deploy && node dist/main"

  # Prisma Studio (Optional - for database management)
  # Uncomment to access your Supabase database via GUI
  # prisma-studio:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: chez_huong_prisma_studio
  #   restart: unless-stopped
  #   environment:
  #     DATABASE_URL: ${DATABASE_URL}
  #   ports:
  #     - "5555:5555"
  #   networks:
  #     - chez_huong_network
  #   command: npx prisma studio --port 5555 --hostname 0.0.0.0

networks:
  chez_huong_network:
    driver: bridge

