version: '3.8'

services:
  # NestJS Application
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: chez_huong_server
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      USDA_API_KEY: ${USDA_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLOUD_TRANSLATION_API_KEY: ${GOOGLE_CLOUD_TRANSLATION_API_KEY}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Mount config files
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
      - ./package.json:/app/package.json
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    networks:
      - chez_huong_network
    command: sh -c "npx prisma generate && npm run start:dev"

  # Prisma Studio
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: chez_huong_prisma_studio
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "5555:5555"
    volumes:
      - ./prisma:/app/prisma
    networks:
      - chez_huong_network
    command: npx prisma studio --port 5555 --hostname 0.0.0.0

networks:
  chez_huong_network:
    driver: bridge
